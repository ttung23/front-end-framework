<a href="#!/add" class="btn btn-success">Thêm</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Tên danh mục</th>
        <th>Thao tác</th>
    </tr>

    <tr ng-repeat="value in danhsach">
        <td>{{ value.id }}</td>
        <td>{{ value.name }}</td>
        <td>{{ value.price }}</td>
        <td>{{ value.categoryName }}</td>
        <td>
            <a href="#!/edit/{{value.id}}" class="btn btn-warning">Edit</a>
            <button ng-click="onDelete(value.id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
