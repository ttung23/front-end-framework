<a href="#!/add" class="btn btn-success">Thêm</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category name</th>
        <th>Action</th>
    </tr>

    <tr ng-repeat="value in danhsach">
        <td>{{ value.id }}</td>
        <td>{{ value.name }}</td>
        <td>{{ value.price }}</td>
        <td>{{ value.categoryName }}</td>
        <td>
            <a href="#!/edit/{{ value.id }}" class="btn btn-warning text-white">Sửa</a>
            <button ng-click="onDelete(value.id)" class="btn btn-danger">Xóa</button>
        </td>
    </tr>
</table>
