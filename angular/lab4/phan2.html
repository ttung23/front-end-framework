<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body ng-app="lab4">
    <h1>Phần II</h1>
    <div style="display: flex; justify-content: space-between;">
        <div ng-controller="bai1p2">
            <h1>Bài 1</h1>

            <input ng-model="chieudai" placeholder="chiều dài" type="number">
            <input ng-model="chieurong" placeholder="chiều rộng" type="number">

            <h2 class="fs-4">Chu vi hình chữ nhật là: <span ng-bind="chuvi"></span></h2>
            <h2 class="fs-4">Diện tích hình chữ nhật là: <span ng-bind="dientich"></span></h2>
        </div>

        <div ng-controller="bai2p2">
            <h1>Bài 2</h1>

            <div class="mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name">
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Giới tính</label>
                <select id="disabledSelect" class="form-select">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="diem" class="form-label">Điểm</label>
                <input type="number" ng-model="diem" class="form-control" id="diem">
            </div>

            <div class="mb-3">
                <label for="hocluc" class="form-label">Học lực</label>
                <input type="text" ng-model="ketqua" disabled class="form-control" id="hocluc">
            </div>

            <button ng-click="tinh()" class="btn btn-primary">Grade</button>
        </div>

        <div>

        </div>
    </div>
</body>

<script>
    var app = angular.module("lab4", []);

    app.controller("bai1p2", ($scope) => {
        $scope.tinh = () => {
            $scope.dientich = $scope.chieudai * $scope.chieurong;
            $scope.chuvi = ($scope.chieudai + $scope.chieurong) * 2;
        }
    })

    app.controller("bai2p2", ($scope) => {
        $scope.tinh = () => {
            if ($scope.diem < 5) {
                $scope.ketqua = "Trượt";
            } else if ($scope.diem >= 5) {
                $scope.ketqua = "Đạt";
            }
        }
    })
</script>

</html>
