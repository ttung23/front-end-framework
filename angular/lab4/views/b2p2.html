<h1>Bài 2</h1>

<div class="mb-3">
    <label for="name" class="form-label">Họ tên</label>
    <input type="text" class="form-control" id="name">
</div>

<div class="mb-3">
    <label for="date" class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" id="date">
</div>

<div class="mb-3">
    <label for="disabledSelect" class="form-label">Giới tính</label>
    <select id="disabledSelect" class="form-select">
        <option>Nam</option>
        <option>Nữ</option>
    </select>
</div>

<div class="mb-3">
    <label for="diem" class="form-label">Điểm</label>
    <input type="number" ng-model="diem" class="form-control" id="diem">
</div>

<div class="mb-3">
    <label for="hocluc" class="form-label">Học lực</label>
    <input type="text" ng-model="ketqua" disabled class="form-control" id="hocluc">
</div>

<button ng-click="tinh()" class="btn btn-primary">Grade</button>
