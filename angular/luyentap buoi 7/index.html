<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-route.min.js"></script>

        <script src="controllers/QuanlynhanvienController.js"></script>
</head>

<body ng-app="app-route">
    <h1>Hello, world!</h1>

    <ul>
        <li>
            <a href="#!/quan-ly-nhan-vien">Quản lý nhân viên</a>
        </li>
    </ul>

    <main ng-view></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

<script>
    angular.module('app-route', ['ngRoute']).config(function ($routeProvider) {
        $routeProvider
        .when('/quan-ly-nhan-vien', {
            templateUrl: 'views/quan-ly-nhan-vien.html',
            controller: QuanlynhanvienController
        })
    })
</script>

</html>
