<div class="banner d-none d-lg-block">
    <div class="container">
        <div class="row p-3">
            <div class="col-md-4">
                <img width="100%" src="assets/img/banner/b1.webp" class="rounded" alt="">
            </div>

            <div class="col-md-4">
                <img width="100%" src="assets/img/banner/b2.webp" class="rounded" alt="">
            </div>

            <div class="col-md-4">
                <img width="100%" src="assets/img/banner/b3.webp" class="rounded" alt="">
            </div>
        </div>
    </div>
</div>

<div class="container mt-lg-5 mt-md-4 mt-3">
    <div class="row">
        <div ng-repeat="value in room" class="col-lg-3 col-md-4 mb-4 position-relative">
            <div>
                <img width="100%" height="100%" class="rounded" src="assets/img/room/{{ value.img }}"
                    alt="">
            </div>

            <div class="mt-3 p-1">
                <a href="#!/chi-tiet/{{ value.id }}" class="detail position-absolute"></a>
                <div class="row">
                    <p class="fs-6 fw-semibold mb-1 col-md-9">{{ value.address }}</p>
                    <p class="col-md-3 fw-semibold">
                        {{ value.rate }}
                        <i class="fa-solid fa-star"></i>
                    </p>
                </div>
                <p class="mb-1">{{ value.view }}</p>
                <span class="fw-semibold">${{ value.price }}</span><span>/đêm</span>
            </div>
        </div>
