<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cao đẳng FPT Polytechnic</title>

<body ng-app="lab1" class="bg-gray-200">
    <div class="page-banner">
        <div class="banner-destop">
            <img src="img/Banner.png" width="100%" alt="">
        </div>
    </div>

    <div ng-controller="formController" class="px-4">
        <div>
            <div class="text-center my-5">
                <h1 class="fs-1 fw-bold title">PHIẾU ĐĂNG KÝ HỌC</h1>
            </div>

            <div class="shadow-lg rounded bg-white p-4">
                <div class="m-5">
                    <h3 class="h5 text-primary">
                        <i class="fa-solid fa-square"></i>
                        THÔNG TIN THÍ SINH
                    </h3>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-3 col-md-6">
                                <label for="name" class="form-label mb-2 fw-semibold">Họ Và Tên</label>
                                <input ng-model="inputValue.ten" type="text" class="form-control" id="name"
                                    placeholder="Họ Và Tên" ng-style="checkData.ten && {'border-color': 'red'}">
                                <span ng-if="checkData.ten" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy nhập họ và tên</span>
                            </div>

                            <div class="col-md-6 col-lg-3">
                                <label for="date" class="form-label mb-2 fw-semibold">Ngày Sinh</label>
                                <input ng-model="inputValue.ngaysinh" type="date" class="form-control" id="date"
                                    ng-style="checkData.ngaysinh && {'border-color': 'red'}" placeholder="DD/MM/YYYY">
                                <span ng-if="checkData.ngaysinh" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy chọn ngày sinh</span>
                            </div>

                            <div class="col-md-6 col-lg-3">
                                <label for="gender" class="form-label mb-2 fw-semibold">Giới Tính</label>
                                <select ng-model="inputValue.gioitinh" id="gender" class="form-select"
                                    ng-style="checkData.gioitinh && {'border-color': 'red'}">
                                    <option value="" selected>Chọn giới tính</option>
                                    <option value="0">Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                                <span ng-if="checkData.gioitinh" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy chọn giới tính</span>
                            </div>

                            <div class="col-md-6 col-lg-3">
                                <label for="dantoc" class="form-label mb-2 fw-semibold">Dân Tộc</label>
                                <input type="text" class="form-control" id="dantoc" ng-model="inputValue.dantoc"
                                    ng-style="checkData.dantoc && {'border-color': 'red'}" placeholder="Kinh">
                                <span ng-if="checkData.dantoc" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy nhập dân tộc</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 col-lg-4">
                                <label for="cccd" class="form-label mb-2 fw-semibold">Số CCCD/Chứng minh nhân dân
                                </label>
                                <input type="text" class="form-control" id="cccd" ng-style="checkData.cccd && {'border-color': 'red'}"
                                    placeholder="0123456789" ng-model="inputValue.cccd">
                                <span ng-if="checkData.cccd" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy nhập số CCCD</span>
                            </div>

                            <div class="col-md-6 col-lg-4">
                                <label for="ngaycap" class="form-label mb-2 fw-semibold">Ngày Cấp</label>
                                <input type="date" class="form-control" id="ngaycap" ng-style="checkData.ngaycap && {'border-color': 'red'}"
                                    placeholder="DD/MM/YYYY" ng-model="inputValue.ngaycap">
                                <span ng-if="checkData.ngaycap" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy chọn ngày cấp giấy tờ</span>
                            </div>

                            <div class="col-md-6 col-lg-4">
                                <label for="noicap" class="form-label mb-2 fw-semibold">Nơi Cấp</label>
                                <input type="text" class="form-control" id="noicap" ng-style="checkData.noicap && {'border-color': 'red'}"
                                    placeholder="Hà Nội,Thành Phố Hồ Chí Minh" ng-model="inputValue.noicap">
                                <span ng-if="checkData.noicap" class="fw-lighte text-danger" style="font-size: 0.875rem;">Hãy chọn ngày sinh</span>
                            </div>

                            <div class="mt-4">
                                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold fw-bold">
                                    Hộ khẩu thường trú (Điền thông tin đầy đủ như trong sổ hộ khẩu)
                                </label>

                                <div class="row">
                                    <div class=" col-lg-3 col-md-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Chọn Tỉnh/thành phố</option>
                                            <option value="1">Hà Nội</option>
                                            <option value="1">Thái Bình</option>
                                            <option value="1">Kon tum</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 col-lg-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Quận/Huyện</option>
                                            <option value="1">Hà Nội</option>
                                            <option value="1">Thái Bình</option>
                                            <option value="1">Kon tum</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 col-lg-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Xã/Phường/Thị Trấn</option>
                                            <option value="1">Hà Nội</option>
                                            <option value="1">Thái Bình</option>
                                            <option value="1">Kon tum</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 col-lg-3">
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Số nhà, đường, ngõ, xóm">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class=" col-lg-3 col-md-6">
                                        <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">
                                            Số điện thoại thí sinh</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="1234567890">
                                    </div>

                                    <div class="col-md-6 col-lg-3">
                                        <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Email Thí
                                            Sinh</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>

                                    <div class=" col-lg-3 col-md-6">
                                        <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Họ tên phụ
                                            huynh/người bảo trợ
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Họ và tên">
                                    </div>

                                    <div class="col-md-6 col-lg-3">
                                        <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Số điện
                                            thoại phụ huynh/người bảo trợ </label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="1234567890">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
