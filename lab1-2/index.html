<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cao đẳng FPT Polytechnic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ddf476500.js" crossorigin="anonymous"></script>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-gray-200">
    <div class="page-banner">
        <div class="banner-destop">
            <img src="img/Banner.png" width="100%" alt="">
        </div>
    </div>

    <div class="px-4">
        <div>
            <div class="text-center my-5">
                <h1 class="fs-1 fw-bold title">PHIẾU ĐĂNG KÝ HỌC</h1>
            </div>

            <div class="shadow-lg rounded bg-white">
                <form action="" class="p-4">
                    <div class="m-5">
                        <h3 class="h5 text-primary">
                            <i class="fa-solid fa-square"></i>
                            THÔNG TIN THÍ SINH
                        </h3>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-3 col-md-6">
                                    <label for="name" class="form-label mb-2 fw-semibold">Họ Và Tên</label>
                                    <input type="text" class="form-control" id="name"
                                        aria-describedby="emailHelp" placeholder="Họ Và Tên">
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="date" class="form-label mb-2 fw-semibold">Ngày Sinh</label>
                                    <input type="date" class="form-control" id="date"
                                        aria-describedby="emailHelp" placeholder="DD/MM/YYYY">
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="gender" class="form-label mb-2 fw-semibold">Giới Tính</label>
                                    <select id="gender" class="form-select" aria-label="Default select example">
                                        <option value="0" selected>Nam</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Dân Tộc</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Kinh">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 col-lg-4">
                                    <label for="cccd" class="form-label mb-2 fw-semibold">Số CCCD/Chứng minh nhân dân
                                    </label>
                                    <input type="text" class="form-control" id="cccd"
                                        aria-describedby="emailHelp" placeholder="0123456789">
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label for="ngaycap" class="form-label mb-2 fw-semibold">Ngày Cấp</label>
                                    <input type="date" class="form-control" id="ngaycap"
                                        aria-describedby="emailHelp" placeholder="DD/MM/YYYY">
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label for="noicap" class="form-label mb-2 fw-semibold">Nơi Cấp</label>
                                    <input type="text" class="form-control" id="noicap"
                                        aria-describedby="emailHelp" placeholder="Hà Nội,Thành Phố Hồ Chí Minh">
                                </div>
                                <div class="mt-4">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold fw-bold">
                                        Hộ khẩu thường trú (Điền thông tin đầy đủ như trong sổ hộ khẩu)
                                    </label>

                                    <div class="row">
                                        <div class=" col-lg-3 col-md-6">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Chọn Tỉnh/thành phố</option>
                                                <option value="1">Hà Nội</option>
                                                <option value="1">Thái Bình</option>
                                                <option value="1">Kon tum</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-lg-3">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Quận/Huyện</option>
                                                <option value="1">Hà Nội</option>
                                                <option value="1">Thái Bình</option>
                                                <option value="1">Kon tum</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-lg-3">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Xã/Phường/Thị Trấn</option>
                                                <option value="1">Hà Nội</option>
                                                <option value="1">Thái Bình</option>
                                                <option value="1">Kon tum</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-lg-3">
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Số nhà, đường, ngõ, xóm">
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class=" col-lg-3 col-md-6">
                                            <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">
                                                Số điện thoại thí sinh</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="1234567890">
                                        </div>
                                        <div class="col-md-6 col-lg-3">
                                            <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Email Thí
                                                Sinh</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                        </div>
                                        <div class=" col-lg-3 col-md-6">
                                            <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Họ tên phụ
                                                huynh/người bảo trợ
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Họ và tên">
                                        </div>
                                        <div class="col-md-6 col-lg-3">
                                            <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Số điện thoại phụ huynh/người bảo trợ </label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="1234567890">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-5">
                        <h3 class="h5 text-primary">
                            <i class="fa-solid fa-square"></i>
                            THÔNG TIN ĐĂNG KÝ TRƯỜNG CAO ĐẲNG FPT POLYTECHNIC
                        </h3>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Cơ sở nhập học </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Hà Nội</option>
                                        <option value="1">Hà Nội</option>
                                        <option value="1">Thái Bình</option>
                                        <option value="1">Kon tum</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 col-lg-3">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Nguyện vọng thứ nhất </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chuyên Ngành</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3 mt-2">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold"></label>

                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Ngành</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Nguyện vọng thứ Hai </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chuyên Ngành</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3 mt-2">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold"></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Ngành</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Năm tốt nghiệp THPT hoặc
                                        tương đương
                                    </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chuyên Ngành</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Trường tốt nghiệp THPT hoặc
                                        tương đương
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Trường">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 col-lg-4">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Nơi Tốt Nghiệp
                                    </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chọn Tỉnh Thành Phố</option>
                                        <option value="1">Hà Nội</option>
                                        <option value="1">Thái Bình</option>
                                        <option value="1">Kon tum</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-4 mt-2">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">
                                    </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Quận/Huyện</option>
                                        <option value="1">Hà Nội</option>
                                        <option value="1">Thái Bình</option>
                                        <option value="1">Kon tum</option>
                                        
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-4 mt-2">
                                    <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">
                                    </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Phường/Xã/Thị Trấn</option>
                                        <option value="1">Hà Nội</option>
                                        <option value="1">Thái Bình</option>
                                        <option value="1">Kon tum</option>
                                        
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="m-5 ">
                        <div>
                            <h3 class="h5 text-primary">
                                <i class="fa-solid fa-square"></i>
                                THÔNG TIN NHẬN GIẤY BÁO KẾT QUẢ
                            </h3>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Người Nhận</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="cc">
                                    <label class="form-check-label" for="cc">
                                        Thí Sinh
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Địa Chỉ Nhận</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="cc">
                                    <label class="form-check-label" for="cc">
                                        Địa chỉ hộ khẩu thường trú
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold"></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ee">
                                    <label class="form-check-label" for="ee">
                                        Phụ huynh/Người bảo trợ
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold"></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ff">
                                    <label class="form-check-label" for="ff">
                                        Khác
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="mt-5 mb-5">
                            <h1 class="h5 text-primary">TẢI LÊN GIẤY TỜ XÁC THỰC</h1>
                            <div class="row">
                                <div class="col-md-6 col-lg-3">
                                    <label for="">Ảnh CMT/CCCD mặt trước</label>
                                    <br>
                                    <img width="100%" class="mb-2" src="./img/cccd-mt.png" alt="">
                                    <input type="file">
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="">Ảnh CMT/CCCD mặt Sau</label>
                                    <br>
                                    <img width="100%" class="mb-2" src="./img/cccd-ms.png" alt="">
                                    <input type="file">
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <label for="">Bản sao công chứng Bằng tốt nghiệp THPT</label>
                                    <br>
                                    <img width="100%" class="mb-2" height="180" src="./img/bang-tot-nghiep-thpt.png" alt="">
                                    <input type="file">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="bb">
                                        <label class="form-check-label fw-lighter" for="bb">
                                            Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này là đúng
                                            sự thật. Nếu sai
                                            tôi hoàn toàn chịu trách nhiệm và nhận xử lý theo Quy chế tuyển sinh cao
                                            đẳng hiện hành
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="aa">
                                        <label class="form-check-label fw-lighter" for="aa">
                                            Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà trường
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark">Gửi Hồ Sơ Đăng Ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
